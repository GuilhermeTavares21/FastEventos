<app-titulo [titulo]="'Eventos'"></app-titulo>

<hr>

<div class="form-inline">
  <div class="form-group mb-2">
    <label class="me-2">Filtro:</label>
    <input
    type="text"
    class="form-control"
    placeholder="buscar"
    [(ngModel)]="filtroLista"
    >


    <button *ngIf="isCollapsed" type="button" class="btn btn-sm marg btn-outline-secondary" (click)="isCollapsed = !isCollapsed"
        [attr.aria-expanded]="!isCollapsed" aria-controls="collapseBasic" >
        <i class="fa fa-eye"></i>
        Mostrar Imagem
    </button>

    <button *ngIf="!isCollapsed" type="button" class="btn btn-sm marg btn-outline-secondary" (click)="isCollapsed = !isCollapsed"
        [attr.aria-expanded]="!isCollapsed" aria-controls="collapseBasic">
        <i class="fa fa-eye-slash"></i>
        Esconder Imagem
    </button>

  </div>
</div>


<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Imagem</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>

  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>{{evento.id}}</td>
      <td>
        <img [collapse]="isCollapsed" [isAnimated]="true" src="assets/{{evento.imagemURL}}"
        [style.width.px] = "widthImg"
        [style.margin.px] = "marginImg"
        >
      </td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lotes}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm me-2" >
          <i class="fa fa-edit"></i>
        </button>
        <button type="button" class="btn btn-danger btn-sm" (click)="openModal(template)">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que quer deletar este evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
