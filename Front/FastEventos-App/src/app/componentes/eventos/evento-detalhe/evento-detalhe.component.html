<div class="card rounded shadow-sm">
<form [formGroup]="form">
  <div class="p-3">
    <!-- <p>Form value: {{form.value | json}}</p>
    <p>Form valid: {{form.status | json}}</p> -->
    <div class="form-row">
      <div class="form-group col-md-12">
        <label>Tema</label>
        <input type="text" class="form-control"
        [ngClass]="{'is-invalid': f.tema?.errors && f.tema?.touched}"
        formControlName="tema" placeholder="Insira o Tema">
        <div *ngIf="f.tema?.hasError('required')" class="invalid-feedback">
          Campo obrigatório
        </div>
        <div *ngIf="f.tema?.hasError('minlength')" class="invalid-feedback">
          Tema deve ter no mínimo 3 letras.
        </div>
        <div *ngIf="f.tema?.hasError('maxlength')" class="invalid-feedback">
          Tema deve ter no máximo 30 letras.
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-8">
        <label>Local</label>
        <input type="text" class="form-control"
        [ngClass]="{'is-invalid': f.local?.errors && f.local?.touched}"
         formControlName="local" placeholder="">
        <div class="invalid-feedback">
          Campo obrigatório
        </div>
      </div>
      <div class="form-group col-md-4">
        <label>Data</label>
        <input type="datetime" class="form-control"
        [ngClass]="{'is-invalid': f.dataEvento?.errors && f.dataEvento?.touched}"
        formControlName="dataEvento" placeholder="">
        <div class="invalid-feedback">
          Campo obrigatório
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-2">
        <label>Qtd Pessoas</label>
        <input type="number" class="form-control"
        [ngClass]="{'is-invalid': f.qtdPessoas?.errors && f.qtdPessoas?.touched}"
        formControlName="qtdPessoas" placeholder="">
        <div *ngIf="f.qtdPessoas.hasError('required')" class="invalid-feedback">
          Campo obrigatório
        </div>
        <div *ngIf="f.qtdPessoas.errors?.max && f.qtdPessoas?.touched" class="invalid-feedback">
          O Evento não pode ter mais de 120.000 pessoas.
        </div>
      </div>
      <div class="form-group col-md-4">
        <label>Telefone</label>
        <input type="text" class="form-control"
        [ngClass]="{'is-invalid': f.telefone?.errors && f.telefone?.touched}"
        formControlName="telefone" placeholder="(000) 90000-0000">
        <div class="invalid-feedback">
          Campo obrigatório
        </div>
      </div>
      <div class="form-group col-md-6">
        <label>Email</label>
        <input type="text" class="form-control"
        [ngClass]="{'is-invalid': f.email?.errors && f.email?.touched}"
        formControlName="email" placeholder="e-mail">
        <div *ngIf="f.email.hasError('required')" class="invalid-feedback">
          Campo obrigatório
        </div>
        <div *ngIf="f.email.hasError('email')" class="invalid-feedback">
          Formato de email inválido.
        </div>
      </div>
      <div class="form-group col-md-6">
        <label>Imagem</label>
        <input type="text" class="form-control"
        [ngClass]="{'is-invalid': f.imagemURL?.errors && f.imagemURL?.touched}"
        formControlName="imagemURL" placeholder="imagem">
        <div class="invalid-feedback">
          Campo obrigatório
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="d-flex">
      <button class="btn btn-outline-secondary me-auto border" (click)="resetForm()">
        Cancelar Alteração
      </button>
      <button class="btn btn-success" [disabled]="!form.valid">
        <!-- <span class="spinner-border spinner-border-sm me-1"></span> -->
        Salvar Evento
      </button>
    </div>
  </div>
</form>
</div>
